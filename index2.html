<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tokyo Best places</title>
    <!-- CSS File  -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- javascript File  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


</head>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <p class="text">search locations</p>
        <!-- http://knockoutjs.com/documentation/textinput-binding.html#note-1-textinput-vs-value-binding -->
        <input class="search-box" placeholder="Filter Location" data-bind="textInput: userInput">


        <!--- <ul data-bind="foreach: locationList"> -->
        <ul data-bind="foreach: filteredList">
            <li >
			 <a    href="#" class="w3-bar-item w3-button"data-bind="text: title, click: $parent.locationClicked"></a>
			
	</li>
        </ul>
    </div>

    <div id="main">

        <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>5 Places to visit in Japan </h1>

            </div>
        </div>
		 <div id="map"></div>



        <div class="w3-container">

           

        </div>

    </div>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }

        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }

        $(document).ready(function() {
            function setHeight() {
                windowHeight = $(window).innerHeight();
                $('#map').css('min-height', windowHeight);
            };
            setHeight();

            $(window).resize(function() {
                setHeight();
            });
        });
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuXFTyMMk-TEZXq_f_gDZ73w73gSOv7Ko&v=3&callback=initMap" async defer onerror="mapError()">
    </script>
</body>

</html>
