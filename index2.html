<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js" charset="utf-8">
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">


            <h1>Places</h1>




            <hr>



            <ul data-bind="foreach: myLocationsFilter">
                <a href="#">
                    <li data-bind="text: title, click: \"></li>
                </a>
            </ul>




        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">


                    <!-- you can use tables or divs for the overall layout -->
                    <div id="map"></div>

                </div>
            </div>
        </div>
    </div>




    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDdemOKt7LceAvsBz5BW4gUXI0DTqiuh0M&callback=initMap">
    </script>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>

</body>

</html>
